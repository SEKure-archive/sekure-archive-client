<div class="login jumbotron center-block">
  <!-- <div *ngIf="showLogin"> -->
  <h1>{{showLogin? "Login" : "Sign Up"}}</h1>
  <form role="form" (submit)="formSubmitted($event, username.value, password.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" #username class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" #password class="form-control" id="password" placeholder="Username">
    </div>
    <button type="submit" class="btn btn-default">{{showLogin? "Login" : "Sign Up"}}</button>


<a (click)="toggleLogin()">{{showLogin? "Sign Up" : "Login"}}</a>
  </form>

<!-- </div> -->
  </div>
  <!--End Jumbotron  -->
